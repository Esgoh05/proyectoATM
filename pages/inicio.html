<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="../style/main.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script defer src="../js/inicio.js"></script>
</head>

<body>
    <main class="bg text-white py-5">
        <h1 class="text-center">Â¡Hola!</h1>
        <h3 id="userName" class="text-center"></h3>
        <section class="container-sm pt-5">
            <!--<div class="d-grid gap-3 col-6 mx-auto">-->
            <div class="hstack gap-3 col-md-8 mx-auto">
                <div class="card text-center">
                    <img src="/img/consultar_saldo.jpg" class="card-img-top" alt="Consultar saldo">
                    <div class="card-body">
                        <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#modalSaldo"
                            type="button">Consultar saldo</button>
                    </div>
                </div>
                <div class="card text-center">
                    <img src="/img/ingresar_saldo.jpg" class="card-img-top" alt="Ingresar saldo">
                    <div class="card-body">
                        <button data-bs-toggle="modal" data-bs-target="#modalIngreso" class="btn btn-secondary"
                    type="button">Ingresar Saldo</button>
                    </div>
                </div>
                <div class="card text-center">
                    <img src="/img/ingresar_saldo.jpg" class="card-img-top" alt="Retirar saldo">
                    <div class="card-body">
                        <button data-bs-toggle="modal" data-bs-target="#modalRetirar" class="btn btn-secondary"
                    type="button">Retirar Saldo</button>
                </div>
                <!--<button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#modalSaldo"
                    type="button">Consultar saldo</button> 
                <button data-bs-toggle="modal" data-bs-target="#modalIngreso" class="btn btn-secondary"
                    type="button">Ingresar Saldo</button>
                <button data-bs-toggle="modal" data-bs-target="#modalRetirar" class="btn btn-secondary"
                    type="button">Retirar Saldo</button>-->
            </div>
        </section>
        <section class="text-dark">
            <!-- MODAL SALDO -->
            <div class="modal fade" id="modalSaldo" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Tu saldo es:</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-text-saldo"></div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Ok</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- MODAL INGRESO -->
            <div class="modal fade" id="modalIngreso" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Por favor, ingrese la cantidad deseada:</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form id="ingresarSaldoForm">
                            <div class="modal-body">
                                <div class="mb-3">
                                    <input type="number" class="form-control" id="inputIngresarSaldo"
                                        name="saldoIngresado" min="1">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                                <button type="submit" class="btn btn-primary">Ingresar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- MODAL RETIRO -->
            <div class="modal fade" id="modalRetirar" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Por favor, ingrese monto:</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form id="retirarSaldoForm">
                            <div class="modal-body">
                                <div class="mb-3">
                                    <input type="number" class="form-control" id="inputRetirarEfectivo"
                                        name="saldoEgreso" min="1">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cerrar</button>
                                <button type="submit" class="btn btn-primary">Retirar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
